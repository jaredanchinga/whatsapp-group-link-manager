<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Group Links</title>
  <style>
    body { width: 400px; padding: 10px; font-family: Arial, sans-serif; }
    h2 { color: #075e54; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #128c7e; color: white; }
    button { margin: 5px; padding: 5px 10px; background-color: #128c7e; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #075e54; }
  </style>
</head>
<body>
  <h2>WhatsApp Group Links</h2>
  <button id="saveCSV">Save as CSV</button>
  <button id="openFullPage">Open Full Page</button>
  <button id="clearLinks">Clear Links</button>
  <table id="linkTable">
    <tr>
      <th>Group Name</th>
      <th>Link</th>
      <th>Timestamp</th>
    </tr>
  </table>
  <script src="popup.js"></script>
</body>
</html>
