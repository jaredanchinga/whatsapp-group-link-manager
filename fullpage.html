<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Group Links - Full Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    h1 { color: #075e54; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
    th { background-color: #128c7e; color: white; }
    button { margin: 10px 10px 10px 0; padding: 10px 20px; background-color: #128c7e; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #075e54; }
  </style>
</head>
<body>
  <h1>WhatsApp Group Links Dashboard</h1>
  <button id="saveCSV">Save as CSV</button>
  <button id="clearLinks">Clear Links</button>
  <table id="linkTable">
    <tr>
      <th>Group Name</th>
      <th>Link</th>
      <th>Timestamp</th>
    </tr>
  </table>
  <script src="fullpage.js"></script>
</body>
</html>
